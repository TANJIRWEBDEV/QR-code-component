<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level -->

    <div class="main">
      <div class="container">
        <img src="./images/image-qr-code.png" alt="" class="container__img" />
        <div class="text__items">
          <div class="text__item1">
            Improve your front-end<br />
            skills by building projects
          </div>
          <div class="text__item2">
            Scan the QR code to visit Frontend <br />
            Mentor and take your coding skills to <br />the next level
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
